# render.yaml - Render Configuration
services:
  - type: web
    name: calmkaaj-app
    runtime: docker
    repo: https://github.com/YOUR_USERNAME/YOUR_REPO
    branch: main
    dockerfilePath: ./Dockerfile
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false  # Set in Render dashboard
      - key: SESSION_SECRET
        generateValue: true
      - key: RESEND_API_KEY
        sync: false  # Set in Render dashboard
    healthCheckPath: /api/health
    autoDeploy: true
    
databases:
  - name: calmkaaj-db
    databaseName: calmkaaj_db
    user: calmkaaj
    plan: free  # or 'starter' for paid
